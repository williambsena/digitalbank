<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="conteudo">
            <h1>Cadastre-se</h1>
            <h2>Abra a sua conta no DigitalBank e não tenha custos de manutenção de conta.</h2>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" />
                <h:inputText value="#{cadastroController.pessoa.nome}" />
                
                <h:outputLabel value="Email:" />
                <h:inputText value="#{cadastroController.pessoa.email}" />
                
<!--                <h:outputLabel value="Data de Nascimento:" />
                <h:inputText value="#{cadastroController.pessoa.nascimento}" />-->
            </h:panelGrid>
            <br />
            <h:panelGrid columns="2">
                <h:outputLabel value="Login:" />
                <h:inputText value="#{cadastroController.usuario.login}" />
                
                <h:outputLabel value="Senha:" />
                <h:inputSecret value="#{cadastroController.usuario.senha}" />
            </h:panelGrid>
            <h:commandButton id="saveBtn" value="Salvar" action="#{cadastroController.salvar()}" />
        </ui:define>
    </ui:composition>
</html>
